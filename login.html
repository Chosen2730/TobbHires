<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8f4571c692.js" crossorigin="anonymous"></script>
    <title>Sign in</title>
</head>
<body id="login">
    <section>
        <div class="login-cont">
            <div class="user"><img class="user-img" src="images/user.png" alt=""> </div>
            <div class="user login log-in">
                <h2>User Login</h2>
                <input class="input" type="email" placeholder="Email address">
                <input class="input" type="password" placeholder="Password">
                <input class="login-submit" type="submit" value="LOGIN">
                <h6>Don't have an account? <span class="sign-in-link sign-click">Sign up</span>. | <a class="return" href="index.html">Return to main website</a></h6>
            </div>

            <div class="user login sign-in">
                <div class="sign-in-cont">
                    <img class="user-img2" src="images/user.png" alt="">
                    <h2>Register with us</h2>
                    <input class="input" type="name" placeholder="First Name">
                    <input class="input" type="name" placeholder="Last Name">
                    <input class="input" type="tel" placeholder="Phone Number">
                    <input class="input" type="email" placeholder="Email address">
                    <input class="input" type="password" placeholder="Password">
                    <input class="input" type="password" placeholder="Confirm Password">
                    <input class="login-submit" type="submit" value="SIGN UP">
                    <h6>Already have an account? <span class="sign-in-link login-click">Login</span>. | <a class="return" href="index.html">Return to main website</a></h6>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
